
on:
  push:
    branches:
    - main

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: SAST Validator
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: SAST validator
        uses: michelleamesquita/sast-validator@v12
        with:
          path: ./app/
          language: python
